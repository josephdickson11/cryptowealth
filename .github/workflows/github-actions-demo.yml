name: Github Actions Demo
run-name: ${{ github.actor }} is testing out Github Actions
on: [Push]
jobs:
  Explore-Github-Actions
  runs-on: ubuntu-latest
  steps:
    - run: echo "This job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "This job is now running on ${{ runner.os }} server hosted by Github"
    - run: echo "The name of your braanch is ${{ github.ref }} and your repository is ${{ github.repository }}"
    - name: Check out Repository Code
      uses: actions/checkout@v3
    - run: echo "The ${{ github.repository }} repository has been cloned to the runner"
    - run: The workflow is now ready to test your code on the runner
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
    - run: echo "This JOb's status is ${{ job.status }}"